<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/style.css">
    <title>{{ user.user_name }} Favorite Movies</title>
</head>
<body>
<h1>{{ user.user_name }}'s Favorite Movies</h1>
<ul>
    {% for movie in movies %}
        <img class="movie-poster" src="{{ movie.poster_url }}" alt="Poster for {{ movie.movie_name }}" />
        {{ movie.movie_name }} ({{ movie.movie_year }}) ‚Äì Rating: {{ movie.movie_rating }}
        <a href="{{ movie.imdb_url }}" target="_blank">More on IMDb</a>
         <button onclick="window.location.href = '/users/{{ user.user_id }}/update_movie/{{ movie.movie_id}}';">üñäÔ∏è  Update Movie</button>
         <button onclick="window.location.href = '/users/{{ user.user_id }}/delete_movie/{{ movie.movie_id}}';">X  Delete Movie</button>
    {% else %}
        <li>
            No movies in here yet
        </li>
    {% endfor %}
    <button onclick="window.location.href = '/users/{{ user.user_id }}/add_movie';">‚ûï Add Movie</button>


</ul>
</body>
</html>
