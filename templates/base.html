<!doctype html>
<html lang="en">
<head>
    <title>{% block title %}MovieWeb App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer>
    function confirmDeleteUser() {
        return confirm("⚠️ Are you sure you want to delete this user? This will also delete all their movies!");
    }
    </script>
</head>

<body>
    <nav class="navbar">
        <a href="{{ url_for('list_users') }}">👤 Users</a>
        <a href="{{ url_for('add_user') }}"> 👻 Add User</a>
        <a href="{{ url_for('all_movies') }}">🎬 All Movies</a>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flash-container">
      {% for message in messages %}
        <div class="flash-message">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
