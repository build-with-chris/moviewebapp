{% extends "base.html" %}
{% block title %}All Movies{% endblock %}

{% block content %}
<h1>ðŸŽ¬ All Movies</h1>

<table class="movie-table">
    <thead>
        <tr>
            <th>Title</th>
            <th>User</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            <td>{{ movie.movie_name }}</td>
            <td>{{ movie.user.user_name }}</td>
            <td>{{ movie.movie_rating }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="3">No movies found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
